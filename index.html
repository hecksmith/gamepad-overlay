<!DOCTYPE html>
<html>
  <head>
    <title>Right Stick</title>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        position: relative;
        background: transparent;
      }

      td {
        vertical-align: middle;
      }

      .info {
        position: absolute;
        right: 0;
        color: #fff;
        background-color: #222;
        padding: 6px 8px 8px;
        z-index: 1;
        font-weight: 400;
        font-size: 1.5em;
        margin: 0;
        font-family: monospace;
      }

      .vals {
        width: 5rem;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div class="info">
      <div id="heading"></div>
      <table>
        <tr>
          <td>x:</td>
          <td class="vals" id="xVal"></td>
        </tr>
        <tr>
          <td>y:</td>
          <td class="vals" id="yVal"></td>
        </tr>
      </table>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="module">
      import "./node_modules/joypad.js/dist/joypad.min.js";

      const RADIUS = 100;
      const DEADZONE = 0.09;

      const xVal = document.getElementById("xVal");
      const yVal = document.getElementById("yVal");
      const heading = document.getElementById("heading");

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const drawThrottled = throttle(draw, 16); // 60fps
      const updateStatsThrottled = throttle(updateStats, 80); // slower ... need to be able to read it!!

      let axisValues = {
        x: 0,
        y: 0,
      };

      function resetInfo() {
        heading.innerText = "No controller!";
      }

      function updateInfo() {
        heading.style.display = "none";
      }

      function updateStats() {
        xVal.innerText = axisValues.x;
        yVal.innerText = axisValues.y;
      }

      function update(e) {
        const { directionOfMovement, stickMoved, axisMovementValue } = e.detail;

        if (stickMoved !== "right_stick") {
          return;
        }

        switch (directionOfMovement) {
          case "left":
          case "right": {
            axisValues.x = applyDeadZoneAndFormatValue(axisMovementValue);
            break;
          }
          case "top":
          case "bottom": {
            axisValues.y = applyDeadZoneAndFormatValue(axisMovementValue);
            break;
          }
        }

        drawThrottled();
        updateStatsThrottled();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background
        ctx.beginPath();
        ctx.arc(RADIUS, RADIUS, RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = "#222";
        ctx.fill();

        const x = Number(axisValues.x) * RADIUS + RADIUS;
        const y = Number(axisValues.y) * RADIUS + RADIUS;

        // Center point
        ctx.beginPath();
        ctx.arc(RADIUS, RADIUS, 1, 0, 2 * Math.PI);
        ctx.strokeStyle = "white";
        ctx.stroke();

        // Position
        ctx.beginPath();
        ctx.arc(x, y, RADIUS / 10, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      }

      resetInfo();
      joypad.set({ axisMovementThreshold: 0.01 });

      joypad.on("connect", updateInfo);
      joypad.on("disconnect", resetInfo);

      joypad.on("axis_move", update);

      // Helpers

      function applyDeadZoneAndFormatValue(value) {
        // prettier-ignore
        return ((value > 0 && value > DEADZONE) || (value < 0 && value < (DEADZONE *-1)))
          ? value.toFixed(2)
          : 0;
      }

      function throttle(callback, limit) {
        let waiting = false;

        return function () {
          if (waiting) return;

          callback.apply(this, arguments);
          waiting = true;

          setTimeout(() => {
            waiting = false;
          }, limit);
        };
      }
    </script>
  </body>
</html>
